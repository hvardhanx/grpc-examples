
syntax = "proto3";
package test;

service Address {
	rpc get_addrs (Person) returns (AddressBook) {}	
}

message Person {
	string name = 1;
	int32 id = 2;
	string email = 3;

	enum PhoneType {
		MOBILE = 0;
		HOME = 1;
		WORK = 2;
	}

	message PhoneNumber {
		string number = 1;
		PhoneType type = 2;
	}

	repeated PhoneNumber phone = 4;
}

message AddressBook {
	string person = 1;
}